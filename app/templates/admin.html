{% extends "base.html" %}

{% block app_content %}
<h1>Admin Panel</h1>
<p><a href="{{ url_for('purge') }}">Purge the database</a></p>
{% for user in users %}
<p>{{user.username}}</p>
<p>{{user.course}}</p>
<p>{{user.email}}</p>
<p>{{user.taken}}</p>
{% for f in user.free_times %}
<p>{{f}}</p>
{% endfor %}
{% endfor %}
{% endblock %}
